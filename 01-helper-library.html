  <p>

    <button class="btn-blue" id="button-2">Button 2</button>

  <script>
    var _ = (function () {

    // Create a helper library with public methods you can use toâ€¦

    // 1. Convert a NodeList to an array.
    // 2. Get the first matching element in the DOM.
    // 3. Get all matching elements in the DOM as an array.
    // 4. Add a class to all elements in an array.
    // 5. Remove a class from all elements in an array.
    // For testing purposes, you can try removing the .btn-blue class and adding the .btn-purple class to your elements.

    // Holds our public methods
    var methods = {};

    //
    // Methods
    //

    /**
     * Convert array-like object into an array
     * @param {*} list An array-like object (ex. Nodelist)
     * @return {Array}    An array
     */
     methods.toArray = function (list) {
      return Array.prototype.slice.call(list);
     };

     /**
      * Get the first element that matches a selector
      * @param {String} selector The selector
      * @return {Node} The matching element
      */
      methods.get = function (selector) {
        return document.querySelector(selector);
      };

      /**
       * Get all elements that match a selector
       * @param {String} selector The selector
       * @return {Array}  The matching elements
       */
       methods.getAll = function (selector) {
        return methods.toArray(document.querySelectorAll(selector));
       }

       /**
        * Add a class to all elements in an array
        * @param {Array} elems  The elements
        * @param {String} className  The class to add
        */
        methods.addClass = function (elems, className) {
          elems.forEach(function (elem) {
            elem.classList.add(className);
          });
        };

        /**
        * Remove a class from all elements in an array
        * @param {Array} elems  The elements
        * @param {String} className  The class to remove
        */
        methods.removeClass = function (elems, className) {
          elems.forEach(function (elem) {
            elem.classList.remove(className);
          });
        };

          // help method to list available options
        methods.help = function () {
          var arr = Object.keys(methods);
          arr.forEach(function (i) {
            console.log("%c." + i + "()\n", "font-size: 1.2em;color: white; background-color:fuchsia;");
          })
          return;
        };

    // Return public methods
    return methods;

  })();

// TEST PUBLIC METHODS
